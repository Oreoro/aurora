<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: rgb(100,100,100);
            font-family: Helvetica;
            color:white;
            position: relative;
            height: 100%;
        }

        html {
            height: 100%;
            overflow:hidden;
        }

        .bubblecontainer{
            width: 600px; height: 100%;
            margin: 0 auto; position : relative;
        }

        .bubbleA{  
            width:30px; 
            height:30px;
        }

        .bubbleB{
            width:50px; 
            height:50px;
        }

        .bubbleC{
            width:70px; 
            height:70px;
        }

        .bubbleD{
            width:90px; 
            height:90px;
        }

        .bubble {
            margin: 0;
            position: absolute;
            opacity: 0.9;
            border-radius:50%;
            background:rgba(197,255,255,.4);
            box-shadow:inset 10px 10px 50px rgba(200,255,255,.6);
            animation: bubbleAnimation 3s ease-in-out infinite;
        }

        .bubble:before {
            content:"";
            display:block;
            position:absolute;
            width:50%;
            height:50%;
            top:7.5%;
            left:7.5%;
            border-radius: 75% 25%;
            box-shadow:inset 10px 10px 50px rgba(255,255,255,.6);
        }

        .bubble:after {
            content:"";
            display:block;
            position:absolute;
            width:85%;
            height:85%;
            border-radius:100%;
            left:7.5%;
            top:7.5%;
            box-shadow:inset 0px -10px 10px rgba(0,0,0,.05);
        }
        
        @keyframes bubbleAnimation {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.1);}
        }
    </style>
</head>
<body>
    <div class="bubblecontainer">
        <!-- bubbles generated by script -->
    </div>
    <script>
        var rd, step = 35, rowHeight= 80, rowNumber = 4;
        var rowWidth = 600, topMin = -16, topMax = +16;
        var bubbleContainerElem = document.querySelector('.bubblecontainer');
        
        for (var j=0; j<rowNumber; j++) { 
            var prev = 0;
            while(prev < rowWidth ){ 
                rd = Math.floor(Math.random() * 4);    
                var topRd = topMin + Math.random() * (Math.abs(topMin)+topMax);
                var bubbleElem = document.createElement('div');
                bubbleElem.className = "bubble bubble" + String.fromCharCode(rd+65);
                bubbleElem.style.left = prev + "px";
                bubbleElem.style.top = (j*rowHeight+topRd) + "px";
                bubbleContainerElem.appendChild(bubbleElem);   
                prev += rd*step;
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            let bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach((bubble, index) => {
                let delay = Math.random() * 2;
                bubble.style.animationDelay = `${delay}s`;
            });
        });
    </script>
</body>
</html>
